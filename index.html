<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Start Button with Background</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        position: fixed;
        height: 100%;
        display: flex;
        justify-content: center;
        padding-top: 34%;
        padding-left: 55%;
        background-image: url("/IMages/Start-bg-img.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Start button styles */
      .start-button {
        left: 50%;
        z-index: 2;
        width: 9.375rem;
        height: 9.375rem;
        background-color: rgba(0, 0, 0, 0.6);
        border: 5px solid #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.25rem;
        font-family: Arial, sans-serif;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease-in-out;
      }

      /* Button hover animation */
      .start-button:hover {
        transform: scale(1.1);
      }

      /* Button pulse effect */
      .start-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        z-index: -1;
        animation: pulse 1.5s infinite ease-in-out;
        transform: translate(-50%, -50%);
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }

      p {
        font-weight: bold;
        font-size: 1.05rem;
        color: whitesmoke;
        padding: 4.5px;
        width: 30%;
        position: absolute;
        top: 25.5rem;
        left: 64.5rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 1200px) {
        body {
          background-image: url(/IMages/start\ bg\ for\ mobile.png);
          background-size: cover;
          background-position: center;
          align-items: center;
          justify-content: center;
          padding-left: 10rem;
          padding-bottom: 24rem;
          padding-top: 16.9rem;
          min-height: 100%;
          margin: 6%;
          background-attachment: fixed;
        }
        
        .start-button {
          width: 7rem;
          height: 7rem;
          font-size: 1rem;
        }
        p {
          font-size: 1rem;
          color: whitesmoke;
          width: 10.1rem;
          z-index: -1;
          position: absolute;
          left: 87.5%;
          top: 21.5%;
          left: 4%;
        }
      }
    </style>
  </head>
  <body>
    <div class="start-button" onclick="goToNextPage()">Start</div>
    <p>
      Note: <br />
      This CV maker is specially designed for programmers
    </p>
    <script>
      function goToNextPage() {
        window.location.href = "form.html";
      }
    </script>
  </body>
</html>
