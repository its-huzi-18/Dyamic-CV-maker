<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="display.js" ></script>
    <script type="module" src="pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="IMages/icon.png" type="image/x-icon">
    
    <title>PDF Page</title>

</head>
<body>
    <div class="editButton">
        <button id="downloadPdfBtn">Download PDF</button>
        <button id="editBtn">Edit</button>
        <button id="saveBtn" style="display: none;">Save</button>
    </div>
        <div class="wrapper"  id="invoice">
            <div class="intro">
            <div class="profile">
                <div class="photo">
                    <img src="/IMages//profile.jpg" alt="Profile Photo" id="imageSection" />
                </div>
                <div class="bio">
                    <h1 class="name" id="displayName"></h1>
                    <p class="profession"></p>
                </div>
            </div>
            
            <div class="intro-section about">
                <h1 class="title">About Me</h1>
                <p class="paragraph" id="aboutSection"></p>
            </div><br>

            <div class="intro-section contact">
                <h1 class="title">Contact</h1>
                <div class="info-section" id="numberSection">
                    <i class="fas fa-phone"></i>
                    <span></span>
                </div>
                <div class="info-section" id="emailSection">
                    <i class="fas fa-paper-plane"></i>
                    <span></span>
                </div>
            </div><br>

            <div class="intro-section">
                <h1 class="title" style="color: blue; font-weight: 800;">Follow</h1>

                <div class="info-section link">
                    <i class="fab fa-linkedin"></i>
                    <a target="_blank" rel="author" href="" id="linkedinLinkSection">
                        <span class="text-blue underline" style="font-size: large; font-weight: 600;">LinkedIn</span><br>
                        <span style="font-size: 14px;" id="LinkedinUserSection"></span>
                    </a>
                </div>

                <div class="info-section link">
                    <i class="fab fa-facebook"></i>
                    <a target="_blank" rel="author" href="" id="fbUrlSection">
                        <span class="text-blue underline" style="font-size: large; font-weight: 600;">Facebook</span><br>
                        <span class="text-blue underline" style="font-size: 14px;" id="fbNameSection"></span>
                    </a>
                </div>

                <div class="info-section link">
                    <i class="fab fa-github"></i>
                    <a target="_blank" rel="author" href="" id="gitUrlSection">
                        <span style="font-size: large; font-weight: 600;">Github</span><br>
                        <span id="gitUsernameSection" class="text-blue underline" style="font-size: small;"></span>
                    </a>
                </div>
                <br>
                <div class="language-section">
                    <h3>LANGUAGE <i class="fas fa-globe"></i></h3>
                    <div id="languageList"></div>
                    <!-- Add Languge  -->
                </div>
            </div>
        </div>

        <div class="detail">
            <div class="detail-section edu">
                <div class="detail-title">
                    <div class="title-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <span>Education</span>
                </div>
                <div class="detail-content">
                    <div class="timeline-block">
                        <h1 id="educationSection">Intermediate</h1>
                        <p id="educationFromSection"></p>
                        <time>
                            <span id="startYearSection"></span> - <span id="endYearSection"></span>
                        </time>
                    </div>

                    <div class="timeline-block">
                        <h1 id="presentEducationSection"></h1>
                        <p id="presentFromSection">GIAIC</p>
                        <time><span id="presentYearSection"></span> - present</time>
                    </div>
                </div>
            </div>

            <div class="detail-section pg-skill">
                <div class="detail-title">
                    <div class="title-icon">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <span>Programming Skills</span>
                </div>

                <div class="detail-content">
                    <ul class="pg-list">
                        <div class="skillsSet">
                            <div id="skillsList">
                                <!-- Skills will be dynamically added here -->
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

            <div class="detail-section tool-skill">
                <div class="detail-title">
                    <div class="title-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <span>Working Experience</span>
                </div>

                    <div id="moreExperienceSection">
                        <!-- Add Experience dynamically -->
                    </div>
            <div class="detail-section interests">
                <div class="detail-title">
                    <div class="title-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>Interests</span>
                </div>

                <div class="detail-content">
                    <div class="outer-frame">
                        <ul class="favor-list">
                            <li>
                                <i class="fas fa-gamepad"></i>
                                <span>Game</span>
                            </li>
                            <li>
                                <i class="fas fa-paw"></i>
                                <span>Pet</span>
                            </li>
                            <li>
                                <i class="fas fa-headphones-alt"></i>
                                <span>Music</span>
                            </li>
                            <li>
                                <i class="fas fa-book"></i>
                                <span>Self-learning</span>
                            </li>
                            <li>
                                <i class="fas fa-user-edit"></i>
                                <span>Open Source Contribution</span>
                            </li>
                            <li>
                                <i class="fas fa-laptop"></i>
                                <span>Tech News</span>
                            </li>
                            <li>
                                <i class="fas fa-utensils"></i>
                                <span>Delicious Food</span>
                            </li>
                            <li>
                                <i class="fas fa-camera"></i>
                                <span>Photography</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
